<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="cheap_logo.png" class="menu__item">
    </div>
    <div class="company_info">
        <div class="company_name">ТСЖ "Зажрались-001"</div>
        <div class="company_specialisation">Коммунальные услуги</div>
    </div>
    <div class="user_info">
        <div class="user_text_info">
            <div class="user_name">Ольга Николаевна ЖЭК</div>
            <div class="date">
                <div class="date_prefix">дата:</div>
                <div class="date_value">05-ноября-2016</div>
            </div>
        </div>
        <div class="user_icon">
            <img src="default_user_icon.png">
        </div>
    </div>
</header>
<main class="main">
    <div class="column">
        <div class="buttons">
            <button>Дома</button>
            <button>Счета</button>
            <button>Показания</button>
        </div>
        <div class="flat_selector">
            <p>По адресу</p>
            <div>
                <select>
                    <option>Самарская</option>
                </select>
                <select>
                    <option>70</option>
                </select>
                <select>
                    <option>1</option>
                </select>
            </div>
            <p>По лицевому счёту</p>
            <input placeholder="№ счёта или фамилия">
        </div>
        <article class="results">
            <sectionid class="record">
                <div class="record_time">
                    <div class="record_date">Октябрь 2016</div>
                    <div class="record_age_block">
                        <div class="record_age">2 дня назад</div>
                        <button class="record_button">></button>
                    </div>
                </div>
                <div class="amounts">
                    <div class="value_block">
                        <div class="value">Гор. вода - 143</div>
                        <div class="value">Хол. вода - 432</div>
                    </div>
                    <div class="value_block">
                        <div class="value">Газ - 234</div>
                        <div class="value">Электроэнергия - 1600</div>
                    </div>
                </div>
            </sectionid>
        </article>
    </div>
</main>

</body>
</html>
